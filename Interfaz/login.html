<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipcoin - Iniciar Sesión</title>
    <link rel="stylesheet" href="estiloLogin.css">
    <link rel="icon" href="coin.png">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-title">
                <a href="index.html"><img src="logo.png" height=40px alt="Flipcoin Logo" class="logo"></a>
            </div>
        </div>
    </header>

    <section class="login-section">
        <div class="container">
            <div class="login-form">
                <h2>Iniciar Sesión</h2>
                <form id="loginForm">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p> 
                <p>¿Trabajas aquí? <a href="bOffice.html">Ingresa aquí</a></p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Flipcoin. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario por defecto

            const formData = new FormData(this);
            fetch('procesar_login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                if (data.includes("Registro exitoso")) {
                    window.location.href = 'index.html'; // Redirige al index si es exitoso
                } else {
                    alert(data); // Muestra mensajes de error
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
